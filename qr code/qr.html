        <h2>QR Code Generator</h2>

        </div>
        <button onclick="generate()">Generate</button>

        <div class="qrImagebox">
            <img src=""  id="qrImg">
        </div>


    </div>

    <script>

        let qrImagebox = document.getElementById("qrImagebox");
        let qrImg = document.getElementById("qrImg");
        let qrInput = document.getElementById('qrInput')
        let  qrInputValue = qrInput.value

      

        function generate(){
        
            if(qrInput.value.length > 0){
                qrImg.src = " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example " + qrInput.value;
            }else{
                alert("enter a text to create code")
            }
            


            console.log(qrInput.value)

    </script>
